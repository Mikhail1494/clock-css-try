<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clock CSS test</title>
        <link rel="stylesheet" href="style.css" />

        <link
            href="https://fonts.googleapis.com/css2?family=Piedra&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="text">
            <h1>On the clock SCC</h1>
            <p>Made by Mikhail Mednikh</p>
        </div>
        <div class="clock">
            <div class="center-nut"></div>
            <div class="center-nut2"></div>
            <div class="indicators">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
            </div>
            <div class="sec-hand">
                <div class="sec"></div>
            </div>
            <div class="min-hand">
                <div class="min"></div>
            </div>
            <div class="hr-hand">
                <div class="hr"></div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
